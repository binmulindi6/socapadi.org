  <div
    class="flex flex-col w-full items-center justify-center gap-4 p-2 md:p-5"
  >
    <span style="font-size: 32px" class="text-10 md:w-10/12 font-bold"
      >Poster un Projet</span
    >
    <form
      id="frm-blog"
      enctype="multipart/form-data"
      class="flex flex-col md:w-10/12"
      action="/api/projects/store"
      method="post"
    >
      <div class="flex flex-col md:flex-row gap-2">
        <div class="mb-2 w-full">
          <label
            for="exampleInputEmail1"
            class="block text-sm font-medium mb-1 text-gray-600"
            >Nom du Projet <span class="text-red-500">*</span></label
          >
          <input
            id="blog-title"
            type="text"
            required
            name="name"
            class="py-2 px-4 leading-6 block w-full border-gray-300 rounded text-sm focus:border-gray-300 focus:ring-0"
            id="exampleInputEmail1"
            placeholder="Nom du Projet"
          />
        </div>
        <div class="mb-2 w-full">
          <label
            for="exampleInputEmail1"
            class="block text-sm font-medium mb-1 text-gray-600"
            >Partenaire <span class="text-red-500">*</span></label
          >
          <input
            id="blog-title"
            type="text"
            required
            name="partenaire"
            class="py-2 px-4 leading-6 block w-full border-gray-300 rounded text-sm focus:border-gray-300 focus:ring-0"
            id="exampleInputEmail1"
            placeholder="Partenaire"
          />
        </div>
      </div>
      <div class="flex flex-col md:flex-row gap-2">
        <div class="mb-2 w-full">
          <label
            for="exampleInputEmail1"
            class="block text-sm font-medium mb-1 text-gray-600"
            >Date Debut <span class="text-red-500">*</span></label
          >
          <input
            id="blog-title"
            type="date"
            required
            name="debut"
            class="py-2 px-4 leading-6 block w-full border-gray-300 rounded text-sm focus:border-gray-300 focus:ring-0"
            id="exampleInputEmail1"
            placeholder="Date Debut"
          />
        </div>
        <div class="mb-2 w-full">
          <label
            for="exampleInputEmail1"
            class="block text-sm font-medium mb-1 text-gray-600"
            >Date Fin</label
          >
          <input
            id="blog-title"
            type="date"
            name="fin"
            class="py-2 px-4 leading-6 block w-full border-gray-300 rounded text-sm focus:border-gray-300 focus:ring-0"
            id="exampleInputEmail1"
            placeholder="Date Fin"
          />
        </div>
      </div>
      <div class="flex flex-col md:flex-row gap-2">
        <div class="mb-2 w-full">
          <label
            for="exampleInputEmail1"
            class="block text-sm font-medium mb-1 text-gray-600"
            >Etat du Projet <span class="text-red-500">*</span></label
          >
          <select
            class="py-2 px-4 leading-6 block w-full border-gray-300 rounded text-sm focus:border-gray-300 focus:ring-0"
            name="state"
            id="blog-title"
            required
          >
            <option value="Encours">Encours</option>
            <option value="Réalisé">Réalisé</option>
          </select>
        </div>

        <div class="mb-2 w-full">
          <label
            for="exampleInputEmail1"
            class="block text-sm font-medium mb-1 text-gray-600"
            >Photo de Couverture <span class="text-red-500">*</span></label
          >
          <input
            id="blog-cover"
            type="file"
            required
            name="cover"
            class="py-2 px-4 leading-6 block w-full border-gray-300 rounded text-sm focus:border-gray-300 focus:ring-0"
            id="exampleInputEmail1"
            placeholder="Blog Title"
          />
        </div>
      </div>
      <div class="mb-2 w-full">
        <textarea id="blog-body" required name="body">
                    le Contenu de la publication
        </textarea>
      </div>
      <div class="input-group w-full flex flex-col gap-2">
        <button
          id="btn-post-blog"
          class="w-full items-center text-sm bg-primary text-white font-medium leading-6 text-center select-none py-2 px-4 rounded-md transition-all hover:shadow-lg hover:shadow-primary/80"
        >
          Poster
        </button>
        <button
          id="post-loader"
          disabled
          class="flex w-full items-center justify-center mx-auto mb-6 hidden"
        >
          <a
            href="#"
            class="flex items-center justify-center rounded text-xs font-semibold border border-primary text-primary hover:shadow-lg hover:bg-primary hover:text-white hover:shadow-primary/30 focus:shadow-none focus:outline focus:outline-primary/40 px-3 py-2 group"
            ><span
              class="animate-spin inline-block h-4 w-4 border-2 border-primary border-b-transparent group-hover:border-white group-hover:border-b-transparent rounded-full align-[-.125em] me-2"
            ></span>
            Posting...</a
          >
        </button>
      </div>
    </form>
  </div>
</div>
